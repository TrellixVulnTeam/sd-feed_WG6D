<form #f="ngForm" (submit)="form_login(f)" action="post" id="login-form">
  <h1>Feed de Postagens</h1>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" autofocus required ngModel>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required ngModel>
  </div>
  <button type="submit" class="btn btn-outline-primary">Entrar</button>
</form>
